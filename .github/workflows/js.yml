name: Javascript

on:
  push:
    paths-ignore:
      - "cli/**"
      - "github/**"
      - "linter/**"
      - "parser/**"
  pull_request:
    paths-ignore:
      - "cli/**"
      - "github/**"
      - "linter/**"
      - "parser/**"

jobs:
  typescript:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install dependencies
        run: ./s/ci-install
      - name: Typescript
        run: ./s/tsc

  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install dependencies
        run: ./s/ci-install
      - name: Lint JS
        run: ./s/eslint

  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"
      - name: Install dependencies
        run: ./s/ci-install
      - name: Check Formatting
        run: ./s/prettier
